<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e4db87909.js" crossorigin="anonymous"></script>

</head>

<body>
    <section>
        <div class="container">
            <h1>POMODORO</h1>
            <div class="panel">
                <p id="work">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="min"></p>
                        <p>:</p>
                        <p id="sec"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a href="#" id="reset" onclick="reset()"> <i class="fa-solid fa-arrow-rotate-right"></i> </a>
            </div>

        </div>
    </section>


</body>
<script src="script.js">
</script>

</html>
